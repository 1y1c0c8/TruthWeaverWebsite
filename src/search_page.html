<!-- search_page.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
  <link rel="stylesheet" href="../static/search_style.css">
</head>

<body>
  <div id="search-page">

    <!--頂部header-->
    <div class="header">
      <h1 class="title">TruthWeaver</h1>

      <div class="search-section">
        <input type="text" id="search-input" placeholder="輸入關鍵字...">
        <button id="search-button" class="search-button-img">搜尋</button>
      </div>
    </div>
    
    <div class="content-section">
      
      <!--更新時間-->
      <div class="update-time">
        <h2 class="time">{{update_datetime}}</h2>
      </div>

      <div class="news-blocks">
        
        <div class="news-banner">
          
          <div class="news-image">
            <img src='https://a3.espncdn.com/combiner/i?img=%2Fphoto%2F2023%2F0603%2Fr1182000_1296x729_16%2D9.jpg'>
          </div>

          <div class="news-caption">
            <div class="news-title">
              <h2 class="title">title</h2>
            </div>

            <div class="news-tags">
              <div class="tag">#tag1</div>
              <div class="tag">#tag2</div>
              <div class="tag">#tag3</div>
            </div>
          </div>
        </div>

        <script>
          const newsBlocks = document.querySelector('.news-blocks');
          const bannerCount = 10;
      
          for (let i = 0; i < bannerCount; i++) {
            const newsBanner = document.createElement('div');
            newsBanner.className = 'news-banner';
      
            const newsImage = document.createElement('div');
            newsImage.className = 'news-image';
            const image = document.createElement('img');
            image.src = 'https://a3.espncdn.com/combiner/i?img=%2Fphoto%2F2023%2F0603%2Fr1182000_1296x729_16%2D9.jpg';
            newsImage.appendChild(image);
      
            const newsCaption = document.createElement('div');
            newsCaption.className = 'news-caption';
      
            const newsTitle = document.createElement('div');
            newsTitle.className = 'news-title';
            const title = document.createElement('h2');
            title.className = 'title';
            title.textContent = 'Title';
            newsTitle.appendChild(title);
      
            const newsTags = document.createElement('div');
            newsTags.className = 'news-tags';
            const tags = ['#tag1', '#tag2', '#tag3'];
            tags.forEach(function (tag) {
              const tagElement = document.createElement('div');
              tagElement.className = 'tag';
              tagElement.textContent = tag;
              newsTags.appendChild(tagElement);
            });
      
            newsCaption.appendChild(newsTitle);
            newsCaption.appendChild(newsTags);
      
            newsBanner.appendChild(newsImage);
            newsBanner.appendChild(newsCaption);
      
            newsBlocks.appendChild(newsBanner);
          }
        </script>  
      
      </div>

    </div>

    <div class="bottom-nav">
      <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='home-button-blue.png') }}" alt="Home Page"></a>
      <a href="{{ url_for('search') }}"><img src="{{ url_for('static', filename='search-button-blue.png') }}" alt="Search Page"></a>
    </div>

  </div>

  <script>
    // JavaScript程式碼可以在這裡添加
    // 將搜索欄的操作邏輯放在這裡
    const searchButton = document.getElementById("search-button");
    const searchInput = document.getElementById("search-input");

    searchButton.addEventListener("click", function () {
      const keyword = searchInput.value;
      // 在這裡執行相應的搜尋操作
      // 可以呼叫API、擷取資料，或者執行其他操作
      console.log("搜尋關鍵字：" + keyword);
    });
  </script>
</body>
</html>
