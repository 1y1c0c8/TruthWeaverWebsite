<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Home Page</title>
  <style>
    /* 新增CSS樣式 */
    .category-label {
      text-anchor: middle;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="home-page">
    <div class="banner">
      <h1 class="centered-title brusher-font">TruthWeaver</h1>
    </div>
    <div class="content">
      <svg id="chartContainer"></svg> <!-- 移除 width 和 height 屬性 -->
    </div>
    <div class="bottom-nav">
      <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='home-button-black.png') }}" alt="Home Page"></a>
      <a href="{{ url_for('search') }}"><img src="{{ url_for('static', filename='search-button-black.png') }}" alt="Search Page"></a>
    </div>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // 定義新聞類別的數量和列表
    var newsCategories = ['general', 'business', 'technology', 'sports', 'entertainment', 'science', 'health', 'politics', 'entertainment', 'politics', 'technology', 'entertainment', 'sports', 'politics', 'sports', 'technology', 'entertainment', 'sports'];

    // 定義新聞類別
    var categories = ['general', 'business', 'technology', 'sports', 'entertainment', 'science', 'health', 'politics'];

    // 計算各個新聞類別的出現次數
    var categoryCounts = {};
    newsCategories.forEach(function(category) {
      if (categories.includes(category)) {
        if (categoryCounts[category]) {
          categoryCounts[category]++;
        } else {
          categoryCounts[category] = 1;
        }
      }
    });

    // 計算最大和最小的出現次數
    var maxCount = d3.max(Object.values(categoryCounts));
    var minCount = d3.min(Object.values(categoryCounts));

    // 設定圓圈的最小和最大半徑
    var minRadius = 50;
    var maxRadius = 100;

    // 設定包裝布局的大小
    var diameter = 500;

    // 創建SVG容器
    var svg = d3.select("#chartContainer")
      .attr("width", "100%") // 設定寬度為100%以符合響應式網頁
      .attr("height", diameter); // 設定高度

    // 使用d3.pack()創建包裝布局
    var pack = d3.pack()
      .size([diameter, diameter])
      .padding(10);

    // 轉換類別計數數據為適用於包裝布局的層次結構數據
    var root = d3.hierarchy({children: Object.entries(categoryCounts)}, function(d) {
      return d.children;
    })
      .sum(function(d) { return d[1]; });

    // 基於包裝布局生成節點數據
    var nodes = pack(root).descendants();

    // 創建圓圈元素
    var circles = svg.selectAll("circle")
      .data(nodes)
      .enter()
      .append("circle")
      .attr("class", "category-circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return getCategoryColor(d.data[0]); });

    // 添加标签元素
    circles.each(function(d) {
      var category = d.data[0];
      var radius = d.r;

      svg.append("text")
        .attr("class", "category-label")
        .attr("transform", function() {
          return "translate(" + d.x + "," + d.y + ")";
        })
        .attr("dy", radius + (-radius))
        .attr("text-anchor", "middle")
        .text(category);
    });

    // 定義新聞類別對應的顏色
    function getCategoryColor(category) {
      var colorMap = {
        'entertainment': 'blue',
        'politics': 'red',
        'technology': 'green',
        'sports': 'orange',
        'general': 'yellow',
        'business': 'purple',
        'science': 'pink',
        'health': 'cyan'
      };
      return colorMap[category] || 'gray';  // 預設為灰色
    }
  </script>
</body>
</html>
